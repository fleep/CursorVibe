<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sayings App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/global.css">
    <style>
      .saying-card {
        position: relative;
        transition: box-shadow 0.2s;
      }
      .saying-actions {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        display: flex;
        gap: 0.5rem;
        opacity: 0;
        transition: opacity 0.2s;
      }
      .saying-card:hover .saying-actions {
        opacity: 1;
      }
      .saying-actions button {
        background: none;
        border: none;
        padding: 0.25rem;
        cursor: pointer;
      }
      .saying-actions svg {
        width: 1.2em;
        height: 1.2em;
        vertical-align: middle;
      }
      .edit-fields {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sayings App</a>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="d-flex align-items-center justify-content-between mb-4">
            <div>
              <h1 class="mb-0">Welcome to the Sayings App</h1>
            </div>
            <button id="addSayingBtn" class="btn btn-success ms-3" data-bs-toggle="modal" data-bs-target="#addSayingModal">
              + Add a saying
            </button>
          </div>
          <p class="lead">This is a simple Flask app with a REST API for sayings.</p>
          <div id="loading" class="alert alert-info">Loading sayings...</div>
          <div id="error" class="alert alert-danger d-none"></div>
          <div id="sayings-list" class="mt-4"></div>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete Saying</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this saying?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Saying Modal -->
    <div class="modal fade" id="addSayingModal" tabindex="-1" aria-labelledby="addSayingModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addSayingModalLabel">Add a New Saying</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addSayingForm">
              <div class="mb-3">
                <label for="addSummary" class="form-label">Summary</label>
                <input type="text" class="form-control" id="addSummary" required>
              </div>
              <div class="mb-3">
                <label for="addDescription" class="form-label">Description</label>
                <textarea class="form-control" id="addDescription" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-success">Add Saying</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/index.js"></script>
  </body>
</html>
